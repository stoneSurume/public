<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>ギガ活サポーター</title>
</head>

<body>
  <div class="gradationBackground">
    <div class="titleText">ギガ活サポーター</div>
  </div>
  <section>
    <h1>概要</h1>
    <p>このアプリは、<mark class="mark1">「ギガ活のコードをシンプルに管理したい」</mark>という思いから生まれました。<br>
      そのため、本アプリのコンセプトは <mark class="mark2">「シンプルさ」</mark> です。<br>
      シンプル故に見やすく、使いやすいアプリを目指しています。<br>
      <i>(このアプリはKDDIの公式アプリではありません)</i>
    </p>
  </section>
  <section>
    <h1>主な機能</h1>
    <div class="explanationFunction">
      <div class="explanationBlock">
<div class="yellowBack">
          <img src="images/explanation_homeView.jpg"  alt="最初の画面の説明" />
  
</div>        <h2>コードをシンプルに管理</h2>
        <p>POVOのギガ活で配られるプロモコードの管理に特化</p>
      </div>
      <div class="explanationBlock">
<div class="yellowBack">
          <img src="images/explanation_notification.jpg" alt="通知を受け取ることができるのを表す画像" />
  
</div>        <h2>入力期限を通知でお知らせ</h2>
        <p>コードの期限切れを防ぎます</p>

      </div>
      <div class="explanationBlock">
<div class="orangeBack">
          <img src="images/explanation_addCodeView.jpg" alt="コードを追加する画面を表す" />
  
</div>        <h2>コードの追加もシンプル</h2>
        <p>メールから共有でも簡単にコードを追加できます</p>

      </div>
      <div class="explanationBlock">
<div class="orangeBack">
          <img src="images/explanationn_statistic.jpg" alt="コードの使用状況のグラフを表す" />
  
</div>        <h2>グラフで使用履歴を確認</h2>
        <p>毎月のギガの使用量を確認できます</p>
      </div>
  </section>
  </div>
  </div>
  </div>

</body>

</html>
